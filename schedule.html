<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المواعيد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #06b6d4;
            --text-color: #1e293b;
            --background-color: #000b2e;
            --surface-color: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --past-lesson: #ef4444;
            --upcoming-lesson: #10b981;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --card-background: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
            direction: rtl;
            max-width: 1280px;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.4;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 0.75rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: auto;
            max-width: 90%;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.3rem;
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            position: relative;
            min-width: 60px;
        }

        .nav-link i {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .nav-link span {
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .nav-link.active {
            color: var(--primary-color);
            background: rgba(79, 70, 229, 0.1);
        }

        .nav-link.active i {
            transform: translateY(-2px);
        }

        .nav-link.active span {
            opacity: 1;
        }

        .nav-link:hover {
            transform: translateY(-2px);
            background: rgba(79, 70, 229, 0.05);
        }

        .nav-link:hover i {
            transform: translateY(-2px);
        }

        .nav-link:hover span {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .navbar {
                top: 0;
                padding: 0.5rem 1rem;
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.4rem 0.6rem;
                min-width: 50px;
            }

            .nav-link i {
                font-size: 1.2rem;
            }

            .nav-link span {
                font-size: 0.7rem;
            }
        }

        .container {
            background: var(--card-background);
            backdrop-filter: blur(16px);
            padding: 0.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            margin-top: 3rem;
            margin-bottom: 0.5rem;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin: 0.5rem 0;
            padding-bottom: 0.5rem;
            font-weight: 700;
        }

        h1 {
            font-size: 2.25rem;
            text-align: center;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .schedule-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: var(--card-shadow);
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 0.25rem;
        }

        .divider {
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary-color), 
                var(--secondary-color), 
                transparent
            );
            margin: 2rem 0;
            border-radius: 2px;
            opacity: 0.5;
        }

        .lesson {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }

        .lesson:hover {
            transform: perspective(1000px) translateZ(20px) rotateX(5deg);
        }

        .lesson.past {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.2));
        }

        .lesson.upcoming {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .lesson-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .lesson-time {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .lesson-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page-section.active {
            display: block;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(360px, 1fr));
            gap: 0.25rem;
            padding: 0.25rem;
        }

        @media (min-width: 1024px) {
            .settings-grid {
                grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }

        .group-schedule {
            background: #fff;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .day-select {
            background: #f8fafc;
            padding: 0.25rem;
            border-radius: 0.25rem;
            margin-bottom: 0.25rem;
        }

        .day-select select,
        .day-select input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            background: white;
        }

        .day-select label {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            display: inline-block;
        }

        .save-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            z-index: 100;
        }

        .save-button:hover {
            transform: scale(1.05);
            background: var(--primary-hover);
        }

        .date-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }

        .stat-card {
            background: rgb(248, 248, 248);
            padding: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card i {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .stat-info h3 {
            font-size: 0.9rem;
            margin: 0;
            color: var(--text-color);
            opacity: 0.8;
        }

        .stat-info p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.25rem 0 0 0;
            color: var(--primary-color);
        }

        .weekly-stats {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            height: 300px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 0.25rem;
                margin: 3rem 0.25rem 0.25rem 0.25rem;
                width: auto;
            }

            .schedule-section {
                padding: 0.25rem;
                margin: 0.25rem 0;
            }

            .lessons-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .lesson {
                width: 100%;
                margin: 0;
            }

            .date-display {
                font-size: 1rem;
                padding: 0.5rem;
                margin: 0.5rem 0;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="#schedule" onclick="showPage('schedule')" class="nav-link">
            <i class="fas fa-calendar-alt"></i>
            <span>المواعيد</span>
        </a>
        <a href="#search" onclick="showPage('search')" class="nav-link">
            <i class="fas fa-search"></i>
            <span>البحث</span>
        </a>
        <a href="#settings" onclick="showPage('settings')" class="nav-link">
            <i class="fas fa-cog"></i>
            <span>الإعدادات</span>
        </a>
    </nav>

    <div class="container">
        <section id="home-page" class="page-section active">
            <h1>لوحة المعلومات</h1>
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-users"></i>
                    <div class="stat-info">
                        <h3>المجموعات</h3>
                        <p id="totalGroups">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-calendar-check"></i>
                    <div class="stat-info">
                        <h3>دروس اليوم</h3>
                        <p id="todayTotal">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div class="stat-info">
                        <h3>تم الانتهاء</h3>
                        <p id="completedToday">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div class="stat-info">

                    </div>

            <div class="schedule-section">

                <div id="upcomingLessons" class="lessons-grid"></div>

                </div>
            </div>
        </section>

        <section id="schedule-page" class="page-section">
            <div id="currentDate" class="date-display"></div>
            
            <div class="today-schedule">
                <div class="schedule-section">
                    <h2>دروس اليوم</h2>
                    <div id="todayLessons" class="lessons-grid"></div>
                </div>
                
                <div class="divider"></div>
                
                <div class="schedule-section">
                    <h2>دروس الغد</h2>
                    <div id="tomorrowLessons" class="lessons-grid"></div>
                </div>
            </div>
        </section>

        <section id="search-page" class="page-section">
            <h1>البحث في المواعيد</h1>
            <div class="search-container" style="text-align: center; margin-bottom: 2rem;">
                <input type="date" id="searchDate" style="padding: 0.75rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                <button onclick="searchLessons()" style="
                    padding: 0.75rem 1.5rem;
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    border-radius: 0.5rem;
                    margin-right: 1rem;
                    cursor: pointer;
                ">بحث</button>
            </div>
            <div class="schedule-section">
                <h2>نتائج البحث</h2>
                <div id="searchResults" class="lessons-grid"></div>
            </div>
        </section>

        <section id="settings-page" class="page-section">
            <h1>تعيين مواعيد المجموعات</h1>
            
            <div id="groupSchedules" class="settings-grid"></div>
            <button onclick="saveSchedules()" class="save-button">
                حفظ المواعيد 💾
            </button>
        </section>
    </div>

    <script>
        function updateTodayLessons() {
            const todayContainer = document.getElementById('todayLessons');
            const tomorrowContainer = document.getElementById('tomorrowLessons');
            const dateDisplay = document.getElementById('currentDate');
            todayContainer.innerHTML = '';
            tomorrowContainer.innerHTML = '';

            const now = new Date();
            const today = now.getDay();
            const nextDay = (today + 1) % 7;

            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTimeInMinutes = (currentHour * 60) + currentMinute;

            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);

            const dateFormatter = new Intl.DateTimeFormat('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                calendar: 'gregory'
            });

            dateDisplay.innerHTML = `
                <div style="margin-bottom: 1rem">
                    <strong>اليوم:</strong> ${dateFormatter.format(now)}
                </div>
                <div>
                    <strong>غداً:</strong> ${dateFormatter.format(tomorrow)}
                </div>
            `;

            const todayLessons = [];
            const tomorrowLessons = [];

            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (!groupData) continue;

                const day1 = parseInt(localStorage.getItem(`day1-${i}`));
                const day2 = parseInt(localStorage.getItem(`day2-${i}`));
                const time1 = localStorage.getItem(`time1-${i}`);
                const time2 = localStorage.getItem(`time2-${i}`);

                if (day1 === today) {
                    const lessonTime = convertTimeToMinutes(time1);
                    addLesson(todayLessons, groupData, time1, currentTimeInMinutes, lessonTime);
                }
                if (day2 === today) {
                    const lessonTime = convertTimeToMinutes(time2);
                    addLesson(todayLessons, groupData, time2, currentTimeInMinutes, lessonTime);
                }
                if (day1 === nextDay) {
                    addLesson(tomorrowLessons, groupData, time1);
                }
                if (day2 === nextDay) {
                    addLesson(tomorrowLessons, groupData, time2);
                }
            }

            todayLessons.sort((a, b) => a.timeValue - b.timeValue);
            tomorrowLessons.sort((a, b) => a.timeValue - b.timeValue);

            displayLessons(todayContainer, todayLessons, 'اليوم');
            displayLessons(tomorrowContainer, tomorrowLessons, 'غداً');
        }

        function convertTimeToMinutes(time) {
            if (!time) return 0;
            const [hours, minutes] = time.split(':').map(Number);
            return (hours * 60) + minutes;
        }

        function addLesson(lessonsArray, groupData, time, currentTime = null, timeValue = null, daysRemaining = null) {
            const formattedTime = convert24To12(time);
            lessonsArray.push({
                group: groupData.groupName,
                time: formattedTime,
                timeValue: timeValue || convertTimeToMinutes(time),
                isPast: currentTime ? currentTime > (timeValue || convertTimeToMinutes(time)) : false,
                daysRemaining: daysRemaining
            });
        }

        function convert24To12(time24) {
            if (!time24) return "12:00 PM";
            const [hours24, minutes] = time24.split(':').map(Number);
            const period = hours24 >= 12 ? 'PM' : 'AM';
            const hours12 = hours24 % 12 || 12;
            return `${hours12}:${minutes.toString().padStart(2, '0')} ${period}`;
        }

        function displayLessons(container, lessons, timeLabel) {
            lessons.sort((a, b) => a.timeValue - b.timeValue);
            
            if (lessons.length === 0) {
                container.innerHTML = `<p>لا توجد دروس ${timeLabel}</p>`;
                return;
            }

            lessons.forEach(lesson => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = `lesson ${lesson.isPast ? 'past' : 'upcoming'}`;
                
                let statusText;
                if (timeLabel === 'نتائج البحث') {
                    if (lesson.daysRemaining === 0) {
                        statusText = 'اليوم';
                    } else if (lesson.daysRemaining === 1) {
                        statusText = 'غداً';
                    } else {
                        statusText = `بعد ${lesson.daysRemaining} أيام`;
                    }
                } else {
                    statusText = lesson.isPast ? 'انتهى' : timeLabel === 'اليوم' ? 'قادم' : 'غداً';
                }

                const remainingTime = timeLabel === 'اليوم' && !lesson.isPast ? 
                    calculateRemainingTime(lesson.timeValue) : '';

                lessonDiv.innerHTML = `
                    <div class="lesson-header">
                        <div class="lesson-time">${lesson.time}</div>
                        <span class="lesson-status">
                            ${statusText}
                        </span>
                    </div>
                    <div class="lesson-details">
                        <strong>${lesson.group}</strong>
                        ${remainingTime ? `<span>الوقت المتبقي: ${remainingTime}</span>` : ''}
                    </div>
                `;
                container.appendChild(lessonDiv);
            });
        }

        function calculateRemainingTime(lessonTime) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const remaining = lessonTime - currentTime;
            if (remaining <= 0) return 'انتهى';
            
            const hours = Math.floor(remaining / 60);
            const minutes = remaining % 60;
            if (hours > 0) {
                return `${hours} ساعة و ${minutes} دقيقة`;
            }
            return `${minutes} دقيقة`;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(`${pageId}-page`).classList.add('active');
            document.querySelector(`[href="#${pageId}"]`).classList.add('active');

            if (pageId === 'home') {
                updateDashboardStats();
            }
        }

        function goHome() {
            window.location.href = './index.html';
        }

        function getAllGroups() {
            const groups = [];
            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (groupData) {
                    groups.push({
                        number: i,
                        name: groupData.groupName
                    });
                }
            }
            return groups;
        }

        function createGroupScheduleInputs() {
            const container = document.getElementById('groupSchedules');
            container.innerHTML = '<h2>مواعيد المجموعات</h2>';

            const groups = getAllGroups();
            
            if (groups.length === 0) {
                container.innerHTML += '<div style="text-align: center; padding: 2rem;">لا توجد مجموعات. يرجى إضافة مجموعات من الصفحة الرئيسية أولاً.</div>';
                return;
            }

            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-schedule';
                groupDiv.setAttribute('data-group-id', group.number);
                
                const savedDay1 = localStorage.getItem(`day1-${group.number}`) || "0";
                const savedDay2 = localStorage.getItem(`day2-${group.number}`) || "0";
                const savedTime1 = localStorage.getItem(`time1-${group.number}`) || "14:00";
                const savedTime2 = localStorage.getItem(`time2-${group.number}`) || "14:00";

                groupDiv.innerHTML = `
                    <h3>${group.name}</h3>
                    <div class="day-select">
                        <label>اليوم الأول:</label>
                        <select id="day1-${group.number}">
                            <option value="0" ${savedDay1 === "0" ? "selected" : ""}>الأحد</option>
                            <option value="1" ${savedDay1 === "1" ? "selected" : ""}>الاثنين</option>
                            <option value="2" ${savedDay1 === "2" ? "selected" : ""}>الثلاثاء</option>
                            <option value="3" ${savedDay1 === "3" ? "selected" : ""}>الأربعاء</option>
                            <option value="4" ${savedDay1 === "4" ? "selected" : ""}>الخميس</option>
                            <option value="5" ${savedDay1 === "5" ? "selected" : ""}>الجمعة</option>
                            <option value="6" ${savedDay1 === "6" ? "selected" : ""}>السبت</option>
                        </select>
                        <input type="time" id="time1-${group.number}" value="${savedTime1}">
                    </div>
                    <div class="day-select">
                        <label>اليوم الثاني:</label>
                        <select id="day2-${group.number}">
                            <option value="0" ${savedDay2 === "0" ? "selected" : ""}>الأحد</option>
                            <option value="1" ${savedDay2 === "1" ? "selected" : ""}>الاثنين</option>
                            <option value="2" ${savedDay2 === "2" ? "selected" : ""}>الثلاثاء</option>
                            <option value="3" ${savedDay2 === "3" ? "selected" : ""}>الأربعاء</option>
                            <option value="4" ${savedDay2 === "4" ? "selected" : ""}>الخميس</option>
                            <option value="5" ${savedDay2 === "5" ? "selected" : ""}>الجمعة</option>
                            <option value="6" ${savedDay2 === "6" ? "selected" : ""}>السبت</option>
                        </select>
                        <input type="time" id="time2-${group.number}" value="${savedTime2}">
                    </div>
                `;

                container.appendChild(groupDiv);

                ['day1', 'day2', 'time1', 'time2'].forEach(id => {
                    const element = groupDiv.querySelector(`#${id}-${group.number}`);
                    element.addEventListener('change', () => autoSave(group.number));
                });
            });
        }

        function autoSave(groupId) {
            const day1Select = document.getElementById(`day1-${groupId}`);
            const day2Select = document.getElementById(`day2-${groupId}`);
            const time1Input = document.getElementById(`time1-${groupId}`);
            const time2Input = document.getElementById(`time2-${groupId}`);

            if (day1Select && day2Select && time1Input && time2Input) {
                localStorage.setItem(`day1-${groupId}`, day1Select.value);
                localStorage.setItem(`day2-${groupId}`, day2Select.value);
                localStorage.setItem(`time1-${groupId}`, time1Input.value);
                localStorage.setItem(`time2-${groupId}`, time2Input.value);
                
                updateTodayLessons();
            }
        }

        function saveSchedules() {
            const groups = getAllGroups();
            groups.forEach(group => {
                autoSave(group.number);
            });

            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: var(--upcoming-lesson);
                color: white;
                padding: 1rem 2rem;
                border-radius: 2rem;
                z-index: 9999;
            `;
            toast.textContent = 'تم حفظ المواعيد بنجاح';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function searchLessons() {
            const searchDate = new Date(document.getElementById('searchDate').value);
            const searchDay = searchDate.getDay();
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            const lessons = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            searchDate.setHours(0, 0, 0, 0);
            
            const diffTime = searchDate.getTime() - today.getTime();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (!groupData) continue;

                const day1 = parseInt(localStorage.getItem(`day1-${i}`));
                const day2 = parseInt(localStorage.getItem(`day2-${i}`));
                const time1 = localStorage.getItem(`time1-${i}`);
                const time2 = localStorage.getItem(`time2-${i}`);

                if (day1 === searchDay) {
                    addLesson(lessons, groupData, time1, null, null, diffDays);
                }
                if (day2 === searchDay) {
                    addLesson(lessons, groupData, time2, null, null, diffDays);
                }
            }

            if (lessons.length === 0) {
                resultsContainer.innerHTML = '<p>لا توجد دروس في هذا اليوم</p>';
                return;
            }

            const dateFormatter = new Intl.DateTimeFormat('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                calendar: 'gregory'
            });

            const dateHeader = document.createElement('div');
            dateHeader.className = 'date-display';
            dateHeader.style.marginBottom = '2rem';
            dateHeader.textContent = dateFormatter.format(searchDate);
            resultsContainer.before(dateHeader);

            displayLessons(resultsContainer, lessons, 'نتائج البحث');
        }

        function updateDashboardStats() {
            const groups = getAllGroups();
            const now = new Date();
            const today = now.getDay();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            document.getElementById('totalGroups').textContent = groups.length;

            let todayLessons = 0;
            let completedLessons = 0;
            let remainingLessons = 0;

            groups.forEach(group => {
                const day1 = parseInt(localStorage.getItem(`day1-${group.number}`));
                const day2 = parseInt(localStorage.getItem(`day2-${group.number}`));
                
                if (day1 === today || day2 === today) {
                    const time = day1 === today ? 
                        convertTimeToMinutes(localStorage.getItem(`time1-${group.number}`)) :
                        convertTimeToMinutes(localStorage.getItem(`time2-${group.number}`));
                    
                    todayLessons++;
                    if (currentTime > time) {
                        completedLessons++;
                    } else {
                        remainingLessons++;
                    }
                }
            });

            document.getElementById('todayTotal').textContent = todayLessons;
            document.getElementById('completedToday').textContent = completedLessons;
            document.getElementById('remainingToday').textContent = remainingLessons;

            updateUpcomingLessons();
        }

        function updateUpcomingLessons() {
            const container = document.getElementById('upcomingLessons');
            const now = new Date();
            const lessons = [];

            getAllGroups().forEach(group => {
                const day1 = parseInt(localStorage.getItem(`day1-${group.number}`));
                const day2 = parseInt(localStorage.getItem(`day2-${group.number}`));
                const time1 = localStorage.getItem(`time1-${group.number}`);
                const time2 = localStorage.getItem(`time2-${group.number}`);

                [
                    { day: day1, time: time1 },
                    { day: day2, time: time2 }
                ].forEach(schedule => {
                    if (schedule.day >= now.getDay()) {
                        lessons.push({
                            group: group.name,
                            day: schedule.day,
                            time: schedule.time,
                            daysUntil: (schedule.day - now.getDay() + 7) % 7
                        });
                    }
                });
            });

            lessons
                .sort((a, b) => a.daysUntil - b.daysUntil || 
                               convertTimeToMinutes(a.time) - convertTimeToMinutes(b.time))
                .slice(0, 5)
                .forEach(lesson => {
                    const dayNames = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
                    const lessonDiv = document.createElement('div');
                    lessonDiv.className = 'lesson upcoming';
                    lessonDiv.innerHTML = `
                        <div class="lesson-header">
                            <div class="lesson-time">${convert24To12(lesson.time)}</div>
                            <span class="lesson-status">${dayNames[lesson.day]}</span>
                        </div>
                        <div class="lesson-details">
                            <strong>${lesson.group}</strong>
                        </div>
                    `;
                    container.appendChild(lessonDiv);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            createGroupScheduleInputs();
            updateTodayLessons();
            updateDashboardStats();
            
            const hash = window.location.hash.slice(1) || 'home';
            showPage(hash);
        });
    </script>
</body>

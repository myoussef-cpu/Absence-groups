<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدول المواعيد</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --secondary-color: #06b6d4;
            --text-color: #1e293b;
            --background-color: #000b2e;
            --surface-color: rgba(255, 255, 255, 0.95);
            --border-color: #e2e8f0;
            --past-lesson: #ef4444;
            --upcoming-lesson: #10b981;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --card-background: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
            direction: rtl;
            max-width: 1280px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .animated-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #000b2e, #0f1c4d);
            animation: gradientAnimation 15s ease infinite;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(79, 70, 229, 0.1);
            border-radius: 50%;
            animation: floatAnimation 20s infinite linear;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            background: var(--primary-color);
            color: white;
        }

        .container {
            background: var(--card-background);
            backdrop-filter: blur(16px);
            padding: 4rem 2rem 2rem 2rem;
            border-radius: 1.5rem;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            margin-top: 5rem;
        }

        h1, h2, h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        h1 {
            font-size: 2.25rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .schedule-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
        }

        .schedule-section h2 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .divider {
            height: 4px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary-color), 
                var(--secondary-color), 
                transparent
            );
            margin: 2rem 0;
            border-radius: 2px;
            opacity: 0.5;
        }

        .lesson {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.3s ease;
        }

        .lesson:hover {
            transform: perspective(1000px) translateZ(20px) rotateX(5deg);
        }

        .lesson.past {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.2));
        }

        .lesson.upcoming {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.2));
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .lesson-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .lesson-time {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .lesson-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            display: inline-block;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .page-section.active {
            display: block;
        }

        /* تعديل أنماط المجموعات */
        .settings-grid {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1rem;
        }

        .group-schedule {
            background: #fff;
            padding: 2rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .group-schedule h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
        }

        .day-select {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .day-select select,
        .day-select input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            background: white;
        }

        .save-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 2rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            z-index: 100;
        }

        .save-button:hover {
            transform: scale(1.05);
            background: var(--primary-hover);
        }

        .date-display {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatAnimation {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100vw, -100vh) rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 3rem 1rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#schedule" onclick="showPage('schedule')" class="nav-link active">المواعيد</a>
        <a href="#settings" onclick="showPage('settings')" class="nav-link">تعيين المواعيد</a>
    </nav>

    <div class="animated-background">
        <div class="floating-shapes"></div>
    </div>

    <div class="container">
        <section id="schedule-page" class="page-section active">
            <div id="currentDate" class="date-display"></div>
            
            <div class="today-schedule">
                <div class="schedule-section">
                    <h2>دروس اليوم</h2>
                    <div id="todayLessons" class="lessons-grid"></div>
                </div>
                
                <div class="divider"></div>
                
                <div class="schedule-section">
                    <h2>دروس الغد</h2>
                    <div id="tomorrowLessons" class="lessons-grid"></div>
                </div>
            </div>
        </section>

        <section id="settings-page" class="page-section">
            <h1>تعيين مواعيد المجموعات</h1>
            
            <div id="groupSchedules" class="settings-grid"></div>
            <button onclick="saveSchedules()" class="save-button">
                حفظ المواعيد 💾
            </button>
        </section>
    </div>

    <script>
        function createFloatingShapes() {
            const shapes = document.querySelector('.floating-shapes');
            const numberOfShapes = 15;

            for (let i = 0; i < numberOfShapes; i++) {
                const shape = document.createElement('div');
                shape.className = 'shape';
                
                const size = Math.random() * 100 + 50;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.top = `${Math.random() * 100}%`;
                shape.style.left = `${Math.random() * 100}%`;
                
                shape.style.animationDelay = `${Math.random() * 20}s`;
                shape.style.animationDuration = `${Math.random() * 20 + 20}s`;
                shapes.appendChild(shape);
            }
        }

        function updateTodayLessons() {
            const todayContainer = document.getElementById('todayLessons');
            const tomorrowContainer = document.getElementById('tomorrowLessons');
            const dateDisplay = document.getElementById('currentDate');
            todayContainer.innerHTML = '';
            tomorrowContainer.innerHTML = '';

            const now = new Date();
            const today = now.getDay();
            const currentTime = now.getHours() * 60 + now.getMinutes();

            // تهيئة تاريخ الغد
            const tomorrow = new Date(now);
            tomorrow.setDate(now.getDate() + 1);
            const tomorrowDay = tomorrow.getDay();

            // تنسيق التواريخ
            const dateFormatter = new Intl.DateTimeFormat('ar-SA', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                calendar: 'gregory'
            });

            // عرض التواريخ
            dateDisplay.innerHTML = `
                <div style="margin-bottom: 1rem">
                    <strong>اليوم:</strong> ${dateFormatter.format(now)}
                </div>
                <div>
                    <strong>غداً:</strong> ${dateFormatter.format(tomorrow)}
                </div>
            `;

            const todayLessons = [];
            const tomorrowLessons = [];

            // جمع الدروس
            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (!groupData) continue;

                const day1 = parseInt(localStorage.getItem(`day1-${i}`));
                const day2 = parseInt(localStorage.getItem(`day2-${i}`));
                const time1 = localStorage.getItem(`time1-${i}`);
                const time2 = localStorage.getItem(`time2-${i}`);

                // دروس اليوم
                if (day1 === today || day2 === today) {
                    if (day1 === today) addLesson(todayLessons, groupData, time1, currentTime);
                    if (day2 === today) addLesson(todayLessons, groupData, time2, currentTime);
                }

                // دروس الغد
                if (day1 === tomorrowDay || day2 === tomorrowDay) {
                    if (day1 === tomorrowDay) addLesson(tomorrowLessons, groupData, time1);
                    if (day2 === tomorrowDay) addLesson(tomorrowLessons, groupData, time2);
                }
            }

            // عرض دروس اليوم
            displayLessons(todayContainer, todayLessons, 'اليوم');

            // عرض دروس الغد
            displayLessons(tomorrowContainer, tomorrowLessons, 'غداً');
        }

        function addLesson(lessonsArray, groupData, time, currentTime = null) {
            const [hours, minutes] = time.split(':').map(Number);
            const lessonTime = hours * 60 + minutes;
            
            lessonsArray.push({
                group: groupData.groupName,
                time: time,
                timeValue: lessonTime,
                isPast: currentTime ? currentTime > lessonTime : false
            });
        }

        function displayLessons(container, lessons, timeLabel) {
            lessons.sort((a, b) => a.timeValue - b.timeValue);
            
            if (lessons.length === 0) {
                container.innerHTML = `<p>لا توجد دروس ${timeLabel}</p>`;
                return;
            }

            lessons.forEach(lesson => {
                const lessonDiv = document.createElement('div');
                lessonDiv.className = `lesson ${lesson.isPast ? 'past' : 'upcoming'}`;
                const remainingTime = timeLabel === 'اليوم' && !lesson.isPast ? 
                    calculateRemainingTime(lesson.timeValue) : '';

                lessonDiv.innerHTML = `
                    <div class="lesson-header">
                        <div class="lesson-time">${lesson.time}</div>
                        <span class="lesson-status">
                            ${lesson.isPast ? 'انتهى' : timeLabel === 'اليوم' ? 'قادم' : 'غداً'}
                        </span>
                    </div>
                    <div class="lesson-details">
                        <strong>${lesson.group}</strong>
                        ${remainingTime ? `<span>الوقت المتبقي: ${remainingTime}</span>` : ''}
                    </div>
                `;
                container.appendChild(lessonDiv);
            });
        }

        function calculateRemainingTime(lessonTime) {
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            const remaining = lessonTime - currentTime;
            if (remaining <= 0) return 'انتهى';
            
            const hours = Math.floor(remaining / 60);
            const minutes = remaining % 60;
            if (hours > 0) {
                return `${hours} ساعة و ${minutes} دقيقة`;
            }
            return `${minutes} دقيقة`;
        }

        function showPage(pageId) {
            document.querySelectorAll('.page-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            document.getElementById(`${pageId}-page`).classList.add('active');
            document.querySelector(`[href="#${pageId}"]`).classList.add('active');
        }

        function getAllGroups() {
            const groups = [];
            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (groupData) {
                    groups.push({
                        number: i,
                        name: groupData.groupName
                    });
                }
            }
            return groups;
        }

        function createGroupScheduleInputs() {
            const container = document.getElementById('groupSchedules');
            container.innerHTML = '<h2>مواعيد المجموعات</h2>';

            const groups = getAllGroups();
            
            if (groups.length === 0) {
                container.innerHTML += '<div style="text-align: center; padding: 2rem;">لا توجد مجموعات. يرجى إضافة مجموعات من الصفحة الرئيسية أولاً.</div>';
                return;
            }

            groups.forEach(group => {
                const groupDiv = document.createElement('div');
                groupDiv.className = 'group-schedule';
                groupDiv.setAttribute('data-group-id', group.number);
                
                const savedDay1 = localStorage.getItem(`day1-${group.number}`) || "0";
                const savedDay2 = localStorage.getItem(`day2-${group.number}`) || "0";
                const savedTime1 = localStorage.getItem(`time1-${group.number}`) || "14:00";
                const savedTime2 = localStorage.getItem(`time2-${group.number}`) || "14:00";

                groupDiv.innerHTML = `
                    <h3>${group.name}</h3>
                    <div class="day-select">
                        <label>اليوم الأول:</label>
                        <select id="day1-${group.number}">
                            <option value="0" ${savedDay1 === "0" ? "selected" : ""}>السبت</option>
                            <option value="1" ${savedDay1 === "1" ? "selected" : ""}>الأحد</option>
                            <option value="2" ${savedDay1 === "2" ? "selected" : ""}>الاثنين</option>
                            <option value="3" ${savedDay1 === "3" ? "selected" : ""}>الثلاثاء</option>
                            <option value="4" ${savedDay1 === "4" ? "selected" : ""}>الأربعاء</option>
                            <option value="5" ${savedDay1 === "5" ? "selected" : ""}>الخميس</option>
                            <option value="6" ${savedDay1 === "6" ? "selected" : ""}>الجمعة</option>
                        </select>
                        <input type="time" id="time1-${group.number}" value="${savedTime1}">
                    </div>
                    <div class="day-select">
                        <label>اليوم الثاني:</label>
                        <select id="day2-${group.number}">
                            <option value="0" ${savedDay2 === "0" ? "selected" : ""}>السبت</option>
                            <option value="1" ${savedDay2 === "1" ? "selected" : ""}>الأحد</option>
                            <option value="2" ${savedDay2 === "2" ? "selected" : ""}>الاثنين</option>
                            <option value="3" ${savedDay2 === "3" ? "selected" : ""}>الثلاثاء</option>
                            <option value="4" ${savedDay2 === "4" ? "selected" : ""}>الأربعاء</option>
                            <option value="5" ${savedDay2 === "5" ? "selected" : ""}>الخميس</option>
                            <option value="6" ${savedDay2 === "6" ? "selected" : ""}>الجمعة</option>
                        </select>
                        <input type="time" id="time2-${group.number}" value="${savedTime2}">
                    </div>
                `;

                container.appendChild(groupDiv);

                // إضافة مستمعات الأحداث للحفظ التلقائي
                ['day1', 'day2', 'time1', 'time2'].forEach(id => {
                    const element = groupDiv.querySelector(`#${id}-${group.number}`);
                    element.addEventListener('change', () => autoSave(group.number));
                });
            });
        }

        function autoSave(groupId) {
            const day1Select = document.getElementById(`day1-${groupId}`);
            const day2Select = document.getElementById(`day2-${groupId}`);
            const time1Input = document.getElementById(`time1-${groupId}`);
            const time2Input = document.getElementById(`time2-${groupId}`);

            if (day1Select && day2Select && time1Input && time2Input) {
                localStorage.setItem(`day1-${groupId}`, day1Select.value);
                localStorage.setItem(`day2-${groupId}`, day2Select.value);
                localStorage.setItem(`time1-${groupId}`, time1Input.value);
                localStorage.setItem(`time2-${groupId}`, time2Input.value);
                
                // تحديث العرض مباشرة
                updateTodayLessons();
            }
        }

        function saveSchedules() {
            const groups = getAllGroups();
            groups.forEach(group => {
                autoSave(group.number);
            });

            // عرض رسالة النجاح
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                background: var(--upcoming-lesson);
                color: white;
                padding: 1rem 2rem;
                border-radius: 2rem;
                z-index: 9999;
            `;
            toast.textContent = 'تم حفظ المواعيد بنجاح';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            createFloatingShapes();
            createGroupScheduleInputs();
            updateTodayLessons();
            
            const hash = window.location.hash.slice(1) || 'schedule';
            showPage(hash);
        });
    </script>
</body>
</html>

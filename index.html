<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حضور الطلاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #4f46e5;
            --secondary-color: #ec4899;
            --text-color: #1f2937;
            --background-color: #f9fafb;
            --surface-color: #ffffff;
            --border-color: #e5e7eb;
            --border-radius: 1rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: 'Cairo', 'Segoe UI', Tahoma, sans-serif;
            direction: rtl;
            max-width: 1280px;
            margin: 0 auto;
            padding: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            background: var(--surface-color);
            padding: 0rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(to left, var(--primary-color), var(--secondary-color));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-bottom: 1rem;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .group-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25rem;
            font-size: 1rem;
            color: var(--text-color);
            text-decoration: none;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .group-link:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .group-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .group-link:hover::before {
            transform: translateX(100%);
        }

        button {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            filter: brightness(110%);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255,255,255,0.2), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .search-box input {
            flex: 1;
            margin-bottom: 0;
            width: auto;
            min-width: 200px;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .search-box button {
            white-space: nowrap;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 1.5rem;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            padding: 0px;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1.5rem;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            overflow: visible;
        }

        th:first-child {
            position: sticky;
            right: 0;
            z-index: 3;
            background-color: rgba(0, 0, 0, 0); /* تغيير خلفية العنوان لتكون شفافة */
            backdrop-filter: blur(0px);
        }

        td:first-child {
            position: sticky;
            right: 0;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0); /* تغيير الخلفية لتكون شفافة */
            backdrop-filter: blur(0px); /* إضافة تأثير الضبابية */
            border-left: 2px solid var(--primary-color);
            box-shadow: -2px 0 5px rgba(0,0,200,0.1);
        }

        td:first-child:hover {
            background-color: #f8f9fa;
        }

        td:first-child::after,
        th:first-child::after {
            content: '';
            position: absolute;
            left: -5px;
            top: 0;
            height: 100%;
            width: 5px;
            background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
        }

        td:first-child input[type="text"],
        td:first-child .delete-student {
            position: relative;
            z-index: 2;
        }

        td input[type="text"], 
        th input[type="text"],
        th input[type="date"] {
            width: calc(100% - 16px);
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            margin: 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--text-color);
        }

        td input[type="text"], 
        th input[type="text"],
        th input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        td input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin: 0 3px;
            cursor: pointer;
        }

        .buttons-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin: 1.5rem 0;
            justify-content: center;
        }

        .search-result {
            padding: 1rem;
            margin: 0.75rem 0;
            background: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-result:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.75rem;
            }
            
            button {
                width: 100%;
                margin: 0.5rem 0;
            }

            .buttons-container {
                flex-direction: column;
            }
        }

        #groupLinks {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .group-link {
            margin: 0;
            text-align: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60px;
            padding: 0.75rem;
            font-size: calc(14px + 0.5vw);
            word-break: break-word;
        }

        @media (max-width: 768px) {
            #groupLinks {
                grid-template-columns: repeat(3, 1fr);
                gap: 0.75rem;
            }
            
            .group-link {
                padding: 0.5rem;
                font-size: 1rem;
            }
        }

        .reset-button {
            background-color: #dc3545;
        }
        
        .reset-button:hover {
            background-color: #c82333;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        .delete-student {
            background-color: #dc3545;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 0.5rem;
            margin-right: 0.5rem;
        }

        .stats-container {
            margin: 1.5rem 0;
        }
        
        .stats-card {
            background: var(--surface-color);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            box-shadow: var(--shadow-sm);
        }
        
        .stats-card h2 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 0.75rem;
            padding: 0.75rem;
        }

        .student-card {
            background: var(--surface-color);
            border: 1px solid #ffeeba;
            border-radius: var(--border-radius);
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .student-card.active {
            border-color: var(--primary-color);
        }

        .student-details {
            display: none;
            background: var(--surface-color);
            padding: 1rem;
            margin-top: 0.75rem;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .student-details.show {
            display: block;
        }

        .student-name {
            font-weight: bold;
            color: #e9bc06;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .student-name .badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.8em;
        }

        .month-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
            margin-top: 0.75rem;
        }

        .month-item {
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            font-size: 0.9em;
        }

        .monthly-payment-input {
            width: 100px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1rem;
        }

        .monthly-payment-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .back-button {
            position: sticky;
            top: 1.5rem;
            z-index: 100;
            background-color: var(--secondary-color);
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .back-button:hover {
            background-color: #e6a800;
        }

        .back-button::before {
            content: '←';
            font-size: 1.2em;
            margin-left: 0.5rem;
        }

        .search-results {
            margin-top: 1.5rem;
        }

        .student-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .student-card.active {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .student-name {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-badge {
            background: var(--secondary-color);
            color: var(--text-color);
            padding: 0.25rem 0.5rem;
            border-radius: 0.75rem;
            font-size: 0.8em;
        }

        .student-details {
            display: none;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background: #f9f9f9;
        }

        .student-details.show {
            display: block;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .attendance-months {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.75rem;
        }

        .month-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.75rem;
        }

        .month-card.inactive {
            opacity: 0.6;
        }

        .month-header {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .month-stats {
            font-size: 0.9em;
        }

        .month-stats > div {
            margin: 0.25rem 0;
        }

        .month-actions {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin-right: 0.25rem;
        }

        .action-icon {
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            transition: all 0.2s ease;
        }

        .delete-month {
            color: white;
            background-color: #dc3545;
        }

        .add-month {
            color: white;
            background-color: #28a745;
        }

        .action-icon:hover {
            opacity: 0.8;
            transform: scale(1.1);
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .group-card {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .group-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .group-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-card h3 i {
            transition: transform 0.3s ease;
            color: var(--secondary-color);
        }

        .group-card.expanded h3 i {
            transform: rotate(180deg);
        }

        .group-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .group-card.expanded .group-details {
            max-height: 500px;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .group-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 0.5rem;
            font-size: 0.9em;
        }

        .stat-item span {
            display: block;
            color: #666;
            margin-bottom: 0.25rem;
        }

        .stat-item strong {
            color: var(--primary-color);
        }

        .group-students {
            margin-top: 1rem;
        }

        .student-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .student-list li {
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .student-list li:last-child {
            border-bottom: none;
        }

        .copyright {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: var(--text-color);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
        }

        /* إضافة ستايل مؤشر الاتصال */
        .connection-status {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background-color: #10b981;
            color: white;
        }

        .connection-status.offline {
            background-color: #dc2626;
            color: white;
        }

        .connection-status .icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: currentColor;
        }
    </style>
</head>
<body>
    <!-- إضافة مؤشر حالة الاتصال -->
    <div id="connectionStatus" class="connection-status">
        <span class="icon"></span>
        <span class="status-text"></span>
    </div>

    <div class="container">

        <h1>إدارة حضور الطلاب</h1>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن اسم الطالب...">
            <button onclick="showSearchPage(document.getElementById('searchInput').value.trim())">بحث</button>
        </div>

        <div class="buttons-container">
            <button onclick="showGroups()">عرض المجموعات</button>
            <button onclick="addGroup()">إضافة مجموعة جديدة</button>
            <button onclick="showStatistics()">الإحصائيات</button>
            <button onclick="backupLocalStorage()">حفظ نسخة احتياطية</button>
            <button onclick="document.getElementById('restoreInput').click()">استعادة نسخة احتياطية</button>
            <button onclick="resetToDefaults()" class="reset-button">استعادة القيم الافتراضية</button>
            <button onclick="showAboutPage()" style="background-color: var(--secondary-color)">عن البرنامج</button>
            <input type="file" id="restoreInput" accept=".json" style="display: none;" onchange="restoreLocalStorage(event)">
        </div>
    </div>

    <footer class="copyright">
        جميع الحقوق محفوظة &copy; 2024 - الأستاذ يوسف الزغبي
    </footer>

    <script>
        // تأكد من تحميل المستند قبل تنفيذ أي كود
        function init() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initializeApp);
            } else {
                initializeApp();
            }
        }

        // دالة التهيئة الرئيسية
        function initializeApp() {
            try {
                isOnline = navigator.onlineState;
                updateConnectionStatus();
                initializeSearch();

                // تجنب تداخل الإضافات المتصفح
                if (window.preventExtensionConflict) {
                    window.preventExtensionConflict();
                }
            } catch (error) {
                console.error('خطأ في تهيئة التطبيق:', error);
            }
        }

        // إضافة معالج الأخطاء العام
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.log('خطأ: ', msg);
            return false;
        };

        // بدء التطبيق
        init();

        // إضافة كود مراقبة حالة الاتصال
        let isOnline = navigator.onlineState;
        const pendingChanges = new Set();

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = statusElement.querySelector('.status-text');
            
            const isOnline = navigator.onLine;
            localStorage.setItem('isOnline', isOnline.toString());
            
            if (isOnline) {
                statusElement.classList.remove('offline');
                statusElement.classList.add('online');
                statusText.textContent = 'متصل';
                syncPendingChanges();
            } else {
                statusElement.classList.remove('online');
                statusElement.classList.add('offline');
                statusText.textContent = 'غير متصل';
            }
        }

        // مراقبة حالة الاتصال
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // تحديث الحالة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', updateConnectionStatus);

        // تعديل دالة حفظ البيانات للعمل مع وضع عدم الاتصال
        async function saveData(key, data) {
            try {
                // حفظ البيانات محلياً دائماً
                localStorage.setItem(key, JSON.stringify(data));
                
                // إضافة إلى قائمة التغييرات المعلقة إذا كان غير متصل
                if (!navigator.onLine) {
                    const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                    if (!pendingChanges.includes(key)) {
                        pendingChanges.push(key);
                        localStorage.setItem('pendingChanges', JSON.stringify(pendingChanges));
                    }
                }
            } catch (error) {
                console.error('خطأ في حفظ البيانات:', error);
                alert('حدث خطأ أثناء حفظ البيانات');
            }
        }

        // دالة مزامنة التغييرات المعلقة
        async function syncPendingChanges() {
            if (!navigator.onLine) return;

            try {
                const pendingChanges = JSON.parse(localStorage.getItem('pendingChanges') || '[]');
                if (pendingChanges.length === 0) return;

                for (const key of pendingChanges) {
                    const data = localStorage.getItem(key);
                    if (data) {
                        // هنا يمكنك إضافة كود لمزامنة البيانات مع الخادم إذا كنت تستخدم واحداً
                        console.log(`تمت مزامنة البيانات للمفتاح: ${key}`);
                    }
                }
                
                // مسح قائمة التغييرات المعلقة بعد المزامنة
                localStorage.setItem('pendingChanges', '[]');
                
            } catch (error) {
                console.error('خطأ في مزامنة البيانات:', error);
            }
        }

        // تحديث تسجيل Service Worker مع معالجة أفضل للأخطاء
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    // التحقق من بروتوكول الموقع
                    if (window.location.protocol === 'file:') {
                        console.log('Service Worker غير متاح عند فتح الملف مباشرة. استخدم خادم ويب محلي للتفعيل الكامل.');

                // حساب نطاق الأيام للشهر المحدد
                const startIndex = monthIndex * 8;

                groupData.dates.splice(startIndex, 8);

                // تحديث بيانات الطلاب
                groupData.students.forEach(student => {
                    // حذف بيانات الحضور للشهر المحدد
                    student.attendance.splice(startIndex, 8);
                    
                    // حذف المدفوعات للشهر المحدد
                    if (student.payments) {
                        student.payments.splice(monthIndex, 1);
                    }

                localStorage.setItem(`group${groupNumber}`, JSON.stringify(groupData));

        // تحسين دالة النسخ الاحتياطي
        function backupLocalStorage() {
            try {
                // تجميع البيانات المطلوب حفظها
                const backup = {};
                for (let i = 1; i <= 30; i++) {
                    const groupData = localStorage.getItem(`group${i}`);
                    if (groupData) {
                        backup[`group${i}`] = groupData;
                    }
                }
                
                // تحويل البيانات إلى نص JSON
                const backupStr = JSON.stringify(backup, null, 2);
                
                // إنشاء ملف وتحميله
                const blob = new Blob([backupStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const date = new Date().toISOString().slice(0, 10);
                
                // إنشاء رابط وهمي للتحميل
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `backup_${date}.json`;
                
                // إضافة الرابط للصفحة، النقر عليه، ثم إزالته
                document.body.appendChild(a);
                a.click();
                
                // تنظيف المصادر
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 100);

                alert('تم حفظ النسخة الاحتياطية بنجاح');
                return true;
            } catch (error) {
                console.error('خطأ في حفظ النسخة الاحتياطية:', error);
                alert('حدث خطأ أثناء حفظ النسخة الاحتياطية');
                return false;
            }
        }

        // تحسين دالة استعادة النسخة الاحتياطية
        function restoreLocalStorage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backup = JSON.parse(e.target.result);
                    // التحقق من صحة البيانات قبل الاستعادة
                    if (!isValidBackupData(backup)) {
                        throw new Error('ملف النسخة الاحتياطية غير صالح');
                    }
                    
                    // حفظ البيانات
                    for (const key in backup) {
                        if (key.startsWith('group')) {
                            localStorage.setItem(key, backup[key]);
                        }
                    }
                    alert('تم استعادة النسخة الاحتياطية بنجاح');
                    window.location.reload();
                } catch (error) {
                    console.error('خطأ في استعادة النسخة الاحتياطية:', error);
                    alert('حدث خطأ أثناء استعادة النسخة الاحتياطية');
                }
            };
            reader.readAsText(file);
        }

        // دالة جديدة للتحقق من صحة بيانات النسخة الاحتياطية
        function isValidBackupData(backup) {
            if (!backup || typeof backup !== 'object') return false;
            
            for (const key in backup) {
                if (!key.startsWith('group')) continue;
                
                try {
                    const groupData = JSON.parse(backup[key]);
                    if (!groupData.students || !Array.isArray(groupData.students) ||
                        !groupData.dates || !Array.isArray(groupData.dates) ||
                        !groupData.groupName || typeof groupData.groupName !== 'string') {
                        return false;
                    }
                } catch {
                    return false;
                }
            }
            return true;
        }

        function calculateAllStatistics() {
            try {
                const stats = {
                    totalCollected: 0,
                    totalExpected: 0,
                    groupStats: [],
                    monthlyStats: [],
                    unpaidStudents: []
                };

                let maxMonths = 0;

                // حساب أقصى عدد من الشهور
                for (let i = 1; i <= 30; i++) {
                    const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                    if (groupData && groupData.dates) {
                        const monthCount = Math.floor(groupData.dates.length / 8);
                        maxMonths = Math.max(maxMonths, monthCount);
                    }
                }

                // تهيئة مصفوفة الإحصائيات الشهرية
                stats.monthlyStats = Array(maxMonths).fill().map(() => ({
                    collected: 0,
                    expected: 0,
                    totalLessons: 0,
                    attendedLessons: 0,
                    absentLessons: 0
                }));

                for (let i = 1; i <= 30; i++) {
                    try {
                        const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                        if (!groupData || !groupData.students) continue;

                        const groupStats = {
                            name: groupData.groupName || `المجموعة ${i}`,
                            collected: 0,
                            expected: 0,
                            remaining: 0
                        };

                        groupData.students.forEach((student) => {
                            if (!student) return;

                            const monthlyAttendance = Array(maxMonths).fill().map(() => ({
                                counted: 0,
                                attended: 0,
                                absent: 0
                            }));

                            // حساب الحضور الكلي للطالب
                            let totalAttendanceDays = 0;
                            const attendancePeriods = [];
                            let currentPeriod = {
                                startMonth: 0,
                                count: 0,
                                attended: []
                            };

                            for (let monthIndex = 0; monthIndex < maxMonths; monthIndex++) {
                                for (let day = 0; day < 8; day++) {
                                    const index = monthIndex * 8 + day;
                                    if (student.attendance && student.attendance[index]) {
                                        const [isPresent] = student.attendance[index];
                                        if (isPresent) {
                                            totalAttendanceDays++;
                                            currentPeriod.count++;
                                            currentPeriod.attended.push(index);
                                        }
                                        
                                        // إذا وصلنا إلى 8 حصص، نعتبرها فترة مكتملة
                                        if (currentPeriod.count === 8) {
                                            attendancePeriods.push(currentPeriod);
                                            currentPeriod = {
                                                startMonth: monthIndex,
                                                count: 0,
                                                attended: []
                                            };
                                        }
                                    }
                                }
                            }

                            // إضافة الفترة الأخيرة إذا كانت غير مكتملة
                            if (currentPeriod.count > 0) {
                                monthlyAttendance[Math.floor(currentPeriod.attended[0] / 8)].partial = true;
                            }

                            const payments = student.payments || [];
                            const totalPaid = payments.reduce((sum, payment) => sum + (Number(payment) || 0), 0);
                            const expectedMonthlyPayment = student.monthlyPayment || 150;

                            // حساب المتأخرات بناءً على عدد الفترات المكتملة (كل 8 حصص)
                            const completePeriods = attendancePeriods.length;
                            const totalExpected = completePeriods * expectedMonthlyPayment;

                            if (totalExpected > totalPaid && completePeriods > 0) {
                                const unpaidAmount = totalExpected - totalPaid;

                                // تجميع معلومات الفترات المتأخرة
                                const unpaidPeriods = attendancePeriods.map((period, idx) => {
                                    const monthIndex = Math.floor(period.attended[0] / 8);
                                    return {
                                        period: idx + 1,
                                        hasAttendance: true,
                                        expectedAmount: expectedMonthlyPayment,
                                        paidAmount: payments[monthIndex] || 0,
                                        startMonth: period.startMonth,
                                        attendance: {
                                            counted: 8,
                                            attended: 8,
                                            absent: 0
                                        }
                                    };
                                }).filter(p => p.paidAmount < p.expectedAmount);

                                if (unpaidPeriods.length > 0) {
                                    stats.unpaidStudents.push({
                                        name: student.name || 'طالب بدون اسم',
                                        groupName: groupData.groupName || `المجموعة ${i}`,
                                        monthsOverdue: unpaidPeriods.length,
                                        completePeriods: completePeriods,
                                        expectedPerMonth: expectedMonthlyPayment,
                                        totalPaid: totalPaid,
                                        totalDue: totalExpected,
                                        unpaidAmount: unpaidAmount,
                                        attendanceDetails: unpaidPeriods.map(period => ({
                                            periodNumber: period.period,
                                            startMonth: period.startMonth + 1,
                                            countedLessons: period.attendance.counted,
                                            attendedLessons: period.attendance.attended,
                                            absentLessons: period.attendance.absent,
                                            paid: period.paidAmount,
                                            expected: period.expectedAmount,
                                            isUnpaid: period.paidAmount < period.expectedAmount
                                        }))
                                    });
                                }
                            }

                            // تحديث إحصائيات المجموعة
                            groupStats.collected += totalPaid;
                            groupStats.expected += totalExpected;

                            // تحديث الإحصائيات الشهرية
                            monthlyAttendance.forEach((month, idx) => {
                                if (month.counted > 0) {
                                    stats.monthlyStats[idx].totalLessons += month.counted;
                                    stats.monthlyStats[idx].attendedLessons += month.attended;
                                    stats.monthlyStats[idx].absentLessons += month.absent;
                                }
                            });
                        });

                        groupStats.remaining = groupStats.expected - groupStats.collected;
                        if (groupStats.expected > 0) {
                            stats.groupStats.push(groupStats);
                            stats.totalCollected += groupStats.collected;
                            stats.totalExpected += groupStats.expected;
                        }

                    } catch (groupError) {
                        console.error(`خطأ في حساب إحصائيات المجموعة ${i}:`, groupError);
                    }
                }

                return stats;
            } catch (error) {
                console.error('خطأ في حساب الإحصائيات:', error);
                return {
                    totalCollected: 0,
                    totalExpected: 0,
                    groupStats: [],
                    monthlyStats: [],
                    unpaidStudents: []
                };
            }
        }

        function initializeSearch() {

                // إعادة تعيين العرض إلى الحد الأدنى
                this.style.width = '200px';
                
                // حساب العرض المطلوب للنص
                const textWidth = Math.max(200, this.scrollWidth);
                
                // تحديد الحد الأقصى للعرض (80% من عرض الشاشة)
                const maxWidth = window.innerWidth * 0.8;
                
                // تطبيق العرض الجديد
                this.style.width = Math.min(textWidth, maxWidth) + 'px';

                // تنفيذ البحث الأصلي
                const searchTerm = this.value.trim().toLowerCase();
                const links = document.querySelectorAll('.group-link');
                
                // Get the container, if it exists
                const groupLinksContainer = document.getElementById('groupLinks');
                if (!groupLinksContainer) return;

                if (searchTerm.length >= 2) {
                    // البحث عن الطالب في جميع المجموعات
                    let found = false;
                    links.forEach(link => link.style.display = 'none');

                    for (let i = 1; i <= 30; i++) {
                        const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                        if (!groupData || !groupData.students) continue;

                        const hasMatch = groupData.students.some(student => 
                            student.name.toLowerCase().includes(searchTerm)
                        );

                        if (hasMatch) {
                            found = true;
                            const groupLink = document.querySelector(`[href="#group${i}"]`);
                            if (groupLink) {
                                groupLink.style.display = 'flex';
                            }
                        }
                    }

                    // إظهار رسالة إذا لم يتم العثور على نتائج
                    const existingMessage = document.getElementById('noResultsMessage');
                    if (!found && !existingMessage) {
                        const message = document.createElement('div');
                        message.id = 'noResultsMessage';
                        message.style.textAlign = 'center';
                        message.style.padding = '20px';
                        message.style.color = '#856404';
                        message.style.backgroundColor = '#fff3cd';
                        message.style.borderRadius = '8px';
                        message.style.marginTop = '20px';
                        message.textContent = 'لا توجد نتائج بحث';
                        document.getElementById('groupLinks').appendChild(message);
                    } else if (found && existingMessage) {
                        existingMessage.remove();
                    }
                } else {
                    // إظهار جميع المجموعات إذا كان حقل البحث فارغاً
                    links.forEach(link => link.style.display = 'flex');
                    const message = document.getElementById('noResultsMessage');
                    if (message) message.remove();
                }
            });
        }

            }
        }

        // إضافة دالة حذف الطالب
        function deleteStudent(groupNumber, studentIndex) {
            const groupData = JSON.parse(localStorage.getItem(`group${groupNumber}`));
            if (!groupData || !groupData.students) return;

            const studentName = groupData.students[studentIndex].name;
            if (!confirm(`هل أنت متأكد من حذف الطالب "${studentName}"؟`)) {
                return;
            }

            try {
                groupData.students.splice(studentIndex, 1);
                localStorage.setItem(`group${groupNumber}`, JSON.stringify(groupData));
                loadGroup(groupNumber); // إعادة تحميل المجموعة
                alert(`تم حذف الطالب "${studentName}" بنجاح`);
            } catch (error) {
                console.error('خطأ في حذف الطالب:', error);
                alert('حدث خطأ أثناء حذف الطالب');
            }
        }

        // إضافة دالة تصدير الإحصائيات إلى Excel
        function exportStatisticsToExcel() {
            const stats = calculateAllStatistics();
            
            try {
                // تجهيز بيانات الإحصائيات
                const workbook = XLSX.utils.book_new();

                // بيانات الطلاب المتأخرين
                const unpaidData = stats.unpaidStudents.map(student => ({
                    'اسم الطالب': student.name,
                    'المجموعة': student.groupName,
                    'المبلغ المطلوب شهرياً': student.expectedPerMonth,
                    'إجمالي المدفوع': student.totalPaid,
                    'إجمالي المطلوب': student.totalDue,
                    'المتأخرات': student.totalDue - student.totalPaid,
                    'عدد الشهور المتأخرة': student.monthsOverdue
                }));

                // بيانات المجموعات النشطة
                const groupsData = stats.groupStats.map(group => ({
                    'المجموعة': group.name,
                    'المبلغ المحصل': group.collected,
                    'المبلغ المتوقع': group.expected,
                    'المتبقي': group.remaining,
                    'نسبة التحصيل': Math.round((group.collected / (group.expected || 1)) * 100) + '%'
                }));

                // إضافة جداول البيانات إلى ملف Excel
                if (unpaidData.length > 0) {
                    const unpaidSheet = XLSX.utils.json_to_sheet(unpaidData);
                    XLSX.utils.book_append_sheet(workbook, unpaidSheet, 'الطلاب المتأخرين');
                }

                const groupsSheet = XLSX.utils.json_to_sheet(groupsData);
                XLSX.utils.book_append_sheet(workbook, groupsSheet, 'المجموعات');

                // تصدير الملف
                const date = new Date().toISOString().slice(0, 10);
                XLSX.writeFile(workbook, `احصائيات_${date}.xlsx`);
                alert('تم تصدير الإحصائيات بنجاح');
            } catch (error) {
                console.error('خطأ في تصدير الإحصائيات:', error);
                alert('حدث خطأ أثناء تصدير الإحصائيات');
            }
        }

        // دالة لتحديث الرابط النشط في شريط التنقل
        function updateActiveNavLink(linkText) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.textContent === linkText) {
                    link.classList.add('active');
                }
            });
        }

        // إضافة دالة حساب إحصائيات المجموعة
        function calculateGroupStats(groupData) {
            let stats = {
                collected: 0,
                remaining: 0,
                attendanceRate: 0
            };

            if (!groupData.students || groupData.students.length === 0) {
                return stats;
            }

            let totalAttendanceDays = 0;
            let totalPossibleDays = 0;

            // حساب إجمالي المدفوعات والحضور
            groupData.students.forEach(student => {
                // حساب المدفوعات
                const payments = student.payments || [];
                stats.collected += payments.reduce((sum, payment) => sum + (Number(payment) || 0), 0);

                // حساب الحضور
                if (student.attendance) {
                    student.attendance.forEach(day => {
                        if (day[0]) totalAttendanceDays++;
                        totalPossibleDays++;
                    });
                }

                // حساب المتأخرات
                const monthlyPayment = student.monthlyPayment || 150;
                const completedMonths = Math.floor(student.attendance?.length / 8) || 0;
                const expectedPayment = completedMonths * monthlyPayment;
                stats.remaining += expectedPayment - (payments.reduce((sum, payment) => sum + (Number(payment) || 0), 0));
            });

            // حساب نسبة الحضور
            stats.attendanceRate = totalPossibleDays > 0 
                ? Math.round((totalAttendanceDays / totalPossibleDays) * 100) 
                : 0;

            return stats;
        }

        // تحديث دالة showSearchPage
        function showSearchPage(searchTerm) {
            const currentCursorPosition = document.getElementById('searchInput')?.selectionStart;
            
            if (!searchTerm || searchTerm.length < 2) {
                alert('الرجاء إدخال كلمة بحث من حرفين على الأقل');
                return;
            }

            searchTerm = searchTerm.trim().toLowerCase();
            let allResults = [];

            // البحث في جميع المجموعات
            for (let i = 1; i <= 30; i++) {
                const groupData = JSON.parse(localStorage.getItem(`group${i}`));
                if (!groupData || !groupData.students) continue;

                groupData.students.forEach(student => {
                    if (student.name.toLowerCase().includes(searchTerm)) {
                        // حساب الحضور والمتأخرات بنفس طريقة الإحصائيات
                        let totalAttendanceDays = 0;
                        const attendancePeriods = [];
                        let currentPeriod = {
                            startMonth: 0,
                            count: 0,
                            attended: []
                        };

                        const monthlyPayment = student.monthlyPayment || 150;
                        const payments = student.payments || [];

                        // حساب الفترات المكتملة (8 حصص)
                        for (let monthIndex = 0; monthIndex < Math.floor(student.attendance?.length / 8); monthIndex++) {
                            for (let day = 0; day < 8; day++) {
                                const index = monthIndex * 8 + day;
                                if (student.attendance && student.attendance[index]) {
                                    const [isPresent] = student.attendance[index];
                                    if (isPresent) {
                                        totalAttendanceDays++;
                                        currentPeriod.count++;
                                        currentPeriod.attended.push(index);
                                    }
                                }
                                
                                // إذا وصلنا إلى 8 حصص، نعتبرها فترة مكتملة
                                if (currentPeriod.count === 8) {
                                    attendancePeriods.push(currentPeriod);
                                    currentPeriod = {
                                        startMonth: monthIndex + 1,
                                        count: 0,
                                        attended: []
                                    };
                                }
                            }
                        }

                        const totalPaid = payments.reduce((sum, payment) => sum + (Number(payment) || 0), 0);
                        const completePeriods = attendancePeriods.length;
                        const totalExpected = completePeriods * monthlyPayment;
                        const overdueAmount = Math.max(0, totalExpected - totalPaid);

                        // حساب الشهور المتأخرة من الفترات غير المدفوعة بالكامل
                        const unpaidPeriods = attendancePeriods
                            .filter((period, idx) => (payments[Math.floor(period.attended[0] / 8)] || 0) < monthlyPayment);

                        allResults.push({
                            name: student.name,
                            groupName: groupData.groupName,
                            groupNumber: i,
                            monthlyPayment: monthlyPayment,
                            payments: payments,
                            overdueAmount: overdueAmount,
                            overdueMonths: unpaidPeriods.length,
                            totalExpected: totalExpected,
                            totalPaid: totalPaid,
                            completePeriods: completePeriods
                        });
                    }
                });
            }

            document.body.innerHTML = `
                <div class="container">
                    <h1>نتائج البحث</h1>
                    <button onclick="navigateToMainPage()" class="back-button">العودة إلى القائمة الرئيسية</button>
                    
                    <div class="search-box">
                        <input type="text" id="searchInput" value="${searchTerm}" placeholder="ابحث عن اسم الطالب...">
                        <button onclick="showSearchPage(document.getElementById('searchInput').value)">بحث</button>
                    </div>

                    ${allResults.length > 0 ? `
                        <div class="search-results">
                            ${allResults.map((result, index) => `
                                <div class="student-card" onclick="toggleSearchDetails(${index})">
                                    <div class="student-name">
                                        <span>${result.name}</span>
                                        <span class="group-badge">${result.groupName}</span>
                                        ${result.overdueMonths > 0 ? 
                                            `<span class="badge">${result.overdueMonths} شهر متأخر</span>` : 
                                            ''
                                        }
                                    </div>
                                    <div id="search-details-${index}" class="student-details">
                                        <div><strong>المجموعة:</strong> ${result.groupName}</div>
                                        <div><strong>قيمة السداد الشهرية:</strong> ${result.monthlyPayment} جنيه</div>
                                        <div><strong>إجمالي المطلوب:</strong> ${result.totalExpected} جنيه</div>
                                        <div><strong>إجمالي المدفوع:</strong> ${result.totalPaid} جنيه</div>
                                        ${result.overdueAmount > 0 ? 
                                            `<div style="color: #dc3545"><strong>المتأخرات:</strong> ${result.overdueAmount} جنيه</div>` : 
                                            ''
                                        }
                                        <button onclick="loadGroup(${result.groupNumber}); event.stopPropagation();" class="action-button">
                                            عرض التفاصيل الكاملة
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : `
                        <div class="stats-card" style="margin-top: 2rem; text-align: center;">
                            <h2 style="color: #856404;">لا توجد نتائج</h2>
                            <p>لم يتم العثور على نتائج للبحث عن "${searchTerm}"</p>
                        </div>
                    `}
                </div>
            `;

            // تفعيل البحث المباشر وإعادة وضع المؤشر
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.focus();
                if (currentCursorPosition) {
                    searchInput.setSelectionRange(currentCursorPosition, currentCursorPosition);
                }
                
                searchInput.addEventListener('input', function(e) {
                    const cursorPos = e.target.selectionStart;
                    if (this.value.length >= 2) {
                        showSearchPage(this.value);
                        // إعادة وضع المؤشر بعد تحديث البحث
                        setTimeout(() => {
                            const newInput = document.getElementById('searchInput');
                            if (newInput) {
                                newInput.setSelectionRange(cursorPos, cursorPos);
                            }
                        }, 0);
                    }
                });
            }
        }

        // تحديث دالة initializeSearch
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            if (!searchInput) return;

            searchInput.addEventListener('input', function() {
                if (this.value.trim().length >= 2) {
                    showSearchPage(this.value);
                }
            });
        }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js" async defer></script>
